<!DOCTYPE html>
<html lang="ko">
  <!-- HTML 문서의 언어를 한국어로 설정 -->
  <head>
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8" />
    <!-- 반응형 웹을 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 문서의 제목을 설정 -->
    <title>원조홍두깨손칼국수 행운의 룰렛!</title>
    <!-- 넥슨고딕 웹폰트 불러오기 -->
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NEXON_Gothic.css" rel="stylesheet" />
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 전체 컨테이너: 중앙 정렬 및 반응형 레이아웃을 위한 div -->
    <div class="container">
      <!-- 게임 제목 -->
      <h1 class="title">원조홍두깨손칼국수 행운의 룰렛!</h1>
      <!-- 원판과 결과, 버튼을 감싸는 영역 -->
      <div class="roulette-area">
        <!-- 원판을 그릴 캔버스 요소 -->
        <canvas id="wheel" width="400" height="400" aria-label="룰렛 원판"></canvas>
        <!-- 결과를 표시할 영역 -->
        <div id="result" class="result"></div>
        <!-- 룰렛 시작 버튼 -->
        <button id="spinBtn" class="spin-btn">버튼을 눌러 행운을 가져가세요</button>
      </div>
      <!-- 폭죽/축하 효과를 위한 컨테이너 -->
      <div id="confetti"></div>
    </div>
    <!-- 자바스크립트 파일 연결 -->
    <script src="script.js"></script>
  </body>
</html>
